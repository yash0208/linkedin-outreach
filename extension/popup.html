<!DOCTYPE html>
<html>
<head>
    <title>Outreach Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            width: 450px;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h3 {
            margin: 0 0 15px 0;
            color: #0a66c2;
            font-weight: 600;
            font-size: 1.4rem;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            resize: vertical;
            background-color: #2d2d2d;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            line-height: 1.5;
            min-height: 150px;
        }
        textarea:focus {
            outline: none;
            border-color: #0a66c2;
            box-shadow: 0 0 0 2px rgba(10, 102, 194, 0.2);
        }
        .button-container {
            display: flex;
            gap: 12px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }
        #generate {
            background-color: #0a66c2;
            color: white;
        }
        #generate:hover {
            background-color: #004182;
        }
        #copy {
            background-color: #2d2d2d;
            color: #e0e0e0;
            border: 1px solid #404040;
        }
        #copy:hover {
            background-color: #404040;
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .loading {
            position: relative;
            color: #999;
        }
        .loading::after {
            content: '...';
            position: absolute;
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>LinkedIn Outreach Message</h3>
        <textarea id="output" rows="8" placeholder="Your personalized message will appear here..."></textarea>
        <div class="button-container">
            <button id="generate" class="btn btn-primary">Generate Message</button>
            <button id="copy" class="btn btn-secondary">Copy</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
